version: "2"
services:
  h2:
    image: archmisha/mediarss_h2
    ports:
     - "1521:1521"
     - "81:81"
    volumes:
     - /docker_data/h2-data:/opt/h2-data
     - /docker_data/h2:/opt/h2
  mongodb:
    image: mongo
    ports:
     - "27017:27017"
    volumes:
     - /docker_data/mongodb-data:/data/db
