version: "2"
services:
  h2:
    image: zhilvis/h2-db
    ports:
     - "1521:1521"
     - "81:81"
    volumes:
     - /docker_data/h2-data:/opt/h2-data
  mongodb:
    image: mongo
    ports:
     - "27017:27017"
    volumes:
     - /docker_data/mongodb-data:/data/db
  tomcat:
    image: archmisha/mediarss_tomcat
	ports:
	 - "80:8080"
	expose:
	 - "80"
	volumes:
	 - /docker_data/tomcat-data:/usr/local/tomcat/logs
	links:
	 - mongodb:mongohost
	 - h2:h2host
	